<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    
    <link rel="stylesheet" href="/My-project/css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    

    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center bg-dark text-dark">

    <main>
        <div class="container-sm bg-light border rounded">
            <section class="text-center d-flex flex-column align-items-center">
                <form  class="w-100" style="max-width: 400px;" id="form">
                    <h1 class="mb-4">Register</h1>
    
                    <div class="mb-3 text-start">
                        <label for="inputEmail" class="form-label">Insert a email</label>
                        <input type="email" class="form-control" id="input-Email-Register" name="email"  >
                    </div>
    
                    <div class="mb-3 text-start">
                        <label for="inputPassword" class="form-label">Passowrd</label>
                        <input type="password" class="form-control" id="input-Password" name="password"  >
                        <label for="inputPassword" class="form-label mt-2">Repeat Password</label>

                        <input type="password" class="form-control mt-2" id="input-Password-Repeat" name="password" >
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3" id="button">Register</button>

                    <a class="w-100 btn btn-secondary bg-dark " role="button" aria-disabled="true" href="/Login-Register-Project/main.html" id="register-bnt">Back</a>
                </form>
            </section>
        </div>
    </main>


    <script src="/Login-Register-Project/Register-Page/js/index.js"></script>

</body>
</html>
